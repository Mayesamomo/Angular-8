<div class="container">
    <nav class="navbar navbar-light bg-light">
       
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><input type="text" [(ngModel)]=searchProduct>Search</button>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr *ngFor='let p of products'>-->
            <tr *ngFor='let ps of productService.getProducts() |filterProducts: searchProduct' >
                <th scope="row">{{ps.productId}}</th>
                <td>{{ps.productName}}</td>
                <td>{{ps.price}}</td>
            </tr>

        </tbody>
    </table>
</div>
